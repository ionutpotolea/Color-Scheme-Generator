<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <form>
            <input type="color" value="#F55A5A" id="input-color">
            <select name="color-schemes" id="color-schemes">
                <option value="monochrome">Monochrome</option>
                <option value="monochrome-dark">Monochrome-dark</option>
                <option value="monochrome-light">Monochrome-light</option>
                <option value="analogic">Analogic</option>
                <option value="complement">Complement</option>
                <option value="analogic-complement">Analogic-complement</option>
                <option value="triad">Triad</option>
                <option value="quad">Quad</option>
            </select>
            <button id="get-color-scheme">Get color scheme</button>
        </form>
        <main>
            <section class="color-scheme">
                <!-- <div class="color" style="background: #F55A5A"></div>
                <div class="color" style="background: #2B283A"></div>
                <div class="color" style="background: #FBF3AB"></div>
                <div class="color" style="background: #AAD1B6"></div>
                <div class="color" style="background: #A626D3"></div> -->
            </section>
            <section class="hex-color-codes">
                <!-- <span class="hex-color-code">#F55A5A</span>
                <span class="hex-color-code">#2B283A</span>
                <span class="hex-color-code">#FBF3AB</span>
                <span class="hex-color-code">#AAD1B6</span>
                <span class="hex-color-code">#A626D3</span> -->
            </section>
        </main>
        <script src="index.js"></script>
    </body>
</html>
